name: "Pre-Integration"

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  dotnet-build:
    runs-on: windows-latest
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“ Ensure nuget.org added as package source on Windows
        run: dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org --configfile $env:APPDATA\NuGet\NuGet.Config
        continue-on-error: true

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ› ï¸ Building library in release mode
        run: dotnet build -c Release --no-restore

  dotnet-test:
    runs-on: windows-latest
    needs:
      - dotnet-build
    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup dotnet 8.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“ Ensure nuget.org added as package source on Windows
        run: dotnet nuget add source https://api.nuget.org/v3/index.json -n nuget.org --configfile $env:APPDATA\NuGet\NuGet.Config
        continue-on-error: true

      - name: ğŸ” Restore packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build -c Release --no-restore /p:UseSourceLink=true

      - name: ğŸ§ª Run unit tests
        run: dotnet test -c Release --no-build